<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 목록 - On&Home</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-main-wrap">
    <!-- 헤더 -->
      <div th:replace="~{fragments/header :: header}"></div>

     <!-- 아이템영역2  -->
    <div class="on-item02 mb-80 mt-80">
      <div class="on-item02-inner">
        <h2 class="sub-title line-under">Review</h2>
        
          <!-- 검색창 (상품명으로만 검색) -->
          <form method="get" th:action="@{/user/board/review/list}" class="flex mb-20 justify-end">
            <input type="text"
                   name="kw"
                   th:value="${kw}"
                   class="input mr-4"
                   placeholder="상품명을 입력하세요" />
            <button type="submit" class="btn-ico btn-ico--srch"></button>
          </form>
          
          <div class="grid">
            <table>
              <colgroup>
                <col width="10%">
                <col>
                <col width="20%">
                <col width="20%">
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">상품명</th>
                  <th scope="col">작성자</th>
                  <th scope="col">작성일자</th>
                </tr>
              </thead>
              <tbody>
                <!-- 리뷰 데이터 없을 때 -->
                <tr th:if="${#lists.isEmpty(reviewList)}">
                  <td colspan="4" class="center">등록된 리뷰가 없습니다.</td>
                </tr>
                
                <!-- 리뷰 목록 -->
                <tr th:each="review, iterStat : ${reviewList}">
                  <td class="center" th:text="${iterStat.count}">번호</td>
                  <td class="center">
                    <a th:href="@{/user/board/review/detail/{id}(id=${review.id})}" 
                       th:text="${review.productName}">상품명</a>
                  </td>
                  <td class="center" th:text="${review.author}">작성자</td>
                  <td class="center" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">작성일자</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
    
    <!-- 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </div>
</body>
</html>
