<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On&Home</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-main-wrap">
    <!-- 헤더 -->
      <div th:replace="~{fragments/header :: header}"></div>

    <div class="regeist_wrapper mb-40">
      <div class="regeist_inner">
        <h2 class="mb-30">나의정보</h2>
        <div class="border-1p"></div>
        <div>
          <table>
            <tr class="regeist_data_tit">
              <th>이름</th>
              <td>
                <input class="input bd-n" type="text" id="username" value="" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>ID</th>
              <td>
                <input class="input bd-n" type="text" id="userId" value="" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>성별</th>
              <td>
                <input type="radio" name="sex" id="genderMale" disabled>
                <label class="mr-20">남자</label>
                <input type="radio" name="sex" id="genderFemale" disabled>
                <label>여자</label>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>국적</th>
              <td>
                <input type="radio" name="country" id="countryLocal" disabled>
                <label class="mr-20">내국인</label>
                <input type="radio" name="country" id="countryForeign" disabled>
                <label>외국인</label>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>e-mail</th>
              <td>
                <input class="input bd-n" type="text" id="email" value="" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>전화번호</th>
              <td>
                <input class="input bd-n" type="text" id="phone" value="" readonly> 
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>주소</th>
              <td>
                <input class="input bd-n" type="text" id="address" value="" readonly>
              </td>
            </tr>                                                                           
          </table>
          <div class="border-1p"></div>          
          <div class="flex justify-center">
            <a href="/user/my_info_edit"><button class="btn btn--primary mr-4">정보수정</button></a>
            <button type="button" class="btn btn--secondary" onclick="handleWithdraw(event)">회원탈퇴</button>
          </div>   
        </div>
        <div>
        </div>        
      </div>
    </div>
      <div th:replace="fragments/footer :: footer">
      </div>
  </div>

  <script>
    /**
     * 카테고리 데이터
     */
    const categoryData = [
      {
        parentName: 'TV/오디오',
        children: ['TV', '오디오']
      },
      {
        parentName: '주방가전',
        children: ['냉장고', '전자렌지', '식기세척기']
      },
      {
        parentName: '생활가전',
        children: ['세탁기', '청소기']
      },
      {
        parentName: '에어컨/공기청정기',
        children: ['에어컨', '공기청정기']
      },
      {
        parentName: '기타',
        children: ['정수기', '안마의자', 'PC']
      }
    ];

    /**
     * 페이지 로드
     */
    document.addEventListener('DOMContentLoaded', function() {
      // JWT 토큰 확인
      const accessToken = localStorage.getItem('accessToken');
      
      if (!accessToken) {
        alert('로그인이 필요합니다.');
        window.location.href = '/login';
        return;
      }

      loadCategoryMenu();
      loadHeaderNavigation();
      loadUserInfo();
    });

    /**
     * 사용자 정보 로드
     */
    function loadUserInfo() {
      const accessToken = localStorage.getItem('accessToken');
      
      if (!accessToken) {
        alert('로그인이 필요합니다.');
        window.location.href = '/login';
        return;
      }

      fetch('/api/user/my-info', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.success && data.data) {
            const user = data.data;
            document.getElementById('username').value = user.username || '';
            document.getElementById('userId').value = user.userId || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('address').value = user.address || '';

            if (user.gender === 'M') {
              document.getElementById('genderMale').checked = true;
            } else if (user.gender === 'F') {
              document.getElementById('genderFemale').checked = true;
            }

            if (user.nationality === 'local') {
              document.getElementById('countryLocal').checked = true;
            } else if (user.nationality === 'foreign') {
              document.getElementById('countryForeign').checked = true;
            }
          } else {
            alert('사용자 정보를 불러올 수 없습니다.');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
          }
        })
        .catch(error => {
          console.error('사용자 정보 로드 오류:', error);
          alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
          localStorage.removeItem('accessToken');
          localStorage.removeItem('refreshToken');
          window.location.href = '/login';
        });
    }

    /**
     * 회원탈퇴 처리
     */
    function handleWithdraw(event) {
      event.preventDefault();
      
      if (!confirm('정말로 회원 탈퇴하시겠습니까?')) {
        return;
      }

      const accessToken = localStorage.getItem('accessToken');
      
      if (!accessToken) {
        alert('로그인이 필요합니다.');
        window.location.href = '/login';
        return;
      }

      fetch('/api/user/withdraw', {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
        .then(response => {
          // 응답 상태 확인
          if (!response.ok) {
            // 오류 응답일 경우도 JSON으로 파싱 시도
            return response.json().catch(() => {
              // JSON 파싱 실패 시 (예: HTML 오류 페이지)
              throw new Error('Server error');
            });
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            alert('회원 탈퇴가 완료되었습니다.');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userInfo');
            window.location.href = '/user/index';
          } else {
            alert(data.message || '회원 탈퇴 중 오류가 발생했습니다.');
          }
        })
        .catch(error => {
          console.error('회원 탈퇴 오류:', error);
          // 오류가 발생해도 DB에서는 삭제되었을 가능성이 있으므로
          // 토큰을 삭제하고 메인 페이지로 이동
          localStorage.removeItem('accessToken');
          localStorage.removeItem('refreshToken');
          localStorage.removeItem('userInfo');
          alert('회원 탈퇴가 완료되었습니다.');
          window.location.href = '/user/index';
        });
    }

    /**
     * 카테고리 메뉴 로드
     */
    function loadCategoryMenu() {
      const categoryMenu = document.getElementById('categoryMenu');
      if (!categoryMenu) return;
      
      categoryMenu.innerHTML = '';

      categoryData.forEach(category => {
        const li = document.createElement('li');
        
        const parentLink = document.createElement('a');
        parentLink.href = '#';
        parentLink.textContent = category.parentName;
        parentLink.onclick = function(e) {
          e.preventDefault();
          return false;
        };
        
        li.appendChild(parentLink);
        
        if (category.children && category.children.length > 0) {
          const depth2 = document.createElement('ul');
          depth2.className = 'depth2';
          
          category.children.forEach(child => {
            const childLi = document.createElement('li');
            const childLink = document.createElement('a');
            childLink.href = `/user/product/category?category=${encodeURIComponent(child)}`;
            childLink.textContent = child;
            childLi.appendChild(childLink);
            depth2.appendChild(childLi);
          });
          
          li.appendChild(depth2);
        }
        
        categoryMenu.appendChild(li);
      });
    }
  </script>
</body>
</html>
