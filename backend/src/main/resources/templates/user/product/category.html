<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On&Home - 카테고리</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
  <style>
    .cate-tit {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 3px solid #333;
      padding-bottom: 10px;
    }
    
    .empty-message {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 16px;
    }
    
    /* item-array 구조는 CSS 파일에 정의되어 있으므로 삭제 */
  </style>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-main-wrap">
    <!-- 헤더 -->
      <div th:replace="~{fragments/header :: header}"></div>

    <!-- 상품 목록 영역 -->
    <div class="on-item02 mb-80 mt-80">
      <div class="on-item02-inner">
        <h2 class="sub-title cate-tit" id="categoryTitle">상품 목록</h2>
        
        <!-- 상품 컨테이너 -->
        <div id="productContainer">
          <!-- 상품이 동적으로 로드됨 -->
        </div>
        
        <!-- 상품 없음 메시지 -->
        <div class="empty-message" id="emptyMessage" style="display: none;">
          <h3>상품이 없습니다.</h3>
          <p>다른 카테고리의 상품을 확인해주세요.</p>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
      <div th:replace="~{fragments/footer :: footer}"></div>
  </div>

  <script>
    /**
     * 카테고리 데이터 (index.html과 동일)
     */
    const categoryData = [
      {
        parentName: 'TV/오디오',
        children: ['TV', '오디오']
      },
      {
        parentName: '주방가전',
        children: ['냉장고', '전자렌지', '식기세척기']
      },
      {
        parentName: '생활가전',
        children: ['세탁기', '청소기']
      },
      {
        parentName: '에어컨/공기청정기',
        children: ['에어컨', '공기청정기']
      },
      {
        parentName: '기타',
        children: ['정수기', '안마의자', 'PC']
      }
    ];

    /**
     * 페이지 로드
     */
    document.addEventListener('DOMContentLoaded', function() {
      loadCategoryMenu();
      loadHeaderNavigation();
      loadCategoryProducts();
    });

    /**
     * 카테고리 상품 로드
     */
    function loadCategoryProducts() {
      // URL 파라미터에서 카테고리 또는 검색어 가져오기
      const params = new URLSearchParams(window.location.search);
      const category = params.get('category');
      const keyword = params.get('keyword');

      // 검색어가 있으면 검색 실행
      if (keyword) {
        document.getElementById('categoryTitle').textContent = '"' + keyword + '" 검색 결과';
        fetchProductsByKeyword(keyword);
      } 
      // 카테고리가 있으면 카테고리별 조회
      else if (category) {
        document.getElementById('categoryTitle').textContent = category + ' 상품';
        fetchProductsByCategory(category);
      } 
      // 둘 다 없으면 전체 상품 로드
      else {
        fetchProductsByCategory('TV');
        document.getElementById('categoryTitle').textContent = 'TV 상품';
      }
    }

    /**
     * 카테고리별 상품 조회
     */
    function fetchProductsByCategory(category) {
      console.log('[CATEGORY] 카테고리 조회 시작:', category);
      
      fetch(`/user/product/api/category/${encodeURIComponent(category)}`)
        .then(response => {
          console.log('[CATEGORY] 응답 상태:', response.status);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('[CATEGORY] 받은 전체 데이터:', data);
          console.log('[CATEGORY] 상품 배열:', data.products);
          
          // 첫 번째 상품의 이미지 필드 확인
          if (data.products && data.products.length > 0) {
            console.log('[CATEGORY] 첫 번째 상품 상세:', data.products[0]);
            console.log('[CATEGORY] thumbnailImage 필드:', data.products[0].thumbnailImage);
          }
          
          if (data.success && data.products && data.products.length > 0) {
            renderProducts(data.products);
          } else {
            showEmptyMessage();
          }
        })
        .catch(error => {
          console.error('[CATEGORY] 상품 조회 오류:', error);
          showEmptyMessage();
        });
    }

    /**
     * 검색어로 상품 조회
     */
    function fetchProductsByKeyword(keyword) {
      console.log('[SEARCH] 상품 검색 시작:', keyword);
      
      fetch(`/user/product/api/search?keyword=${encodeURIComponent(keyword)}`)
        .then(response => {
          console.log('[SEARCH] 응답 상태:', response.status);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('[SEARCH] 받은 전체 데이터:', data);
          console.log('[SEARCH] 상품 배열:', data.products);
          
          // 첫 번째 상품의 이미지 필드 확인
          if (data.products && data.products.length > 0) {
            console.log('[SEARCH] 첫 번째 상품 상세:', data.products[0]);
            console.log('[SEARCH] thumbnailImage 필드:', data.products[0].thumbnailImage);
          }
          
          if (data.success && data.products && data.products.length > 0) {
            renderProducts(data.products);
          } else {
            showEmptyMessage();
          }
        })
        .catch(error => {
          console.error('[SEARCH] 상품 검색 오류:', error);
          showEmptyMessage();
        });
    }

    /**
     * 상품 렌더링 (3개씩 그룹화 - index.html과 동일)
     */
    function renderProducts(products) {
      const productContainer = document.getElementById('productContainer');
      const emptyMessage = document.getElementById('emptyMessage');

      if (!products || products.length === 0) {
        showEmptyMessage();
        return;
      }

      productContainer.innerHTML = '';
      emptyMessage.style.display = 'none';

      // 3개씩 그룹화하여 렌더링
      for (let i = 0; i < products.length; i += 3) {
        const itemArray = document.createElement('div');
        itemArray.className = 'item-array';

        for (let j = i; j < i + 3 && j < products.length; j++) {
          const product = products[j];
          const itemDiv = document.createElement('div');
          
          // 이미지 경로 처리 개선
          let imageSrc = '/product_img/placeholder.jpg'; // 기본 이미지
          
          if (product.thumbnailImage) {
            // DB에서 /uploads/xxx.jpg 형식으로 저장되어 있음
            imageSrc = product.thumbnailImage;
            console.log('[RENDER] 상품 ID:', product.id, '이미지 경로:', imageSrc);
          } else {
            console.warn('[RENDER] 상품 ID:', product.id, '- thumbnailImage 없음');
          }
          
          const priceFormatted = formatPrice(product.price);
          const salePriceFormatted = product.salePrice ? formatPrice(product.salePrice) : priceFormatted;
          const hasSalePrice = product.salePrice && product.salePrice < product.price;

          itemDiv.innerHTML = `
            <a href="/user/product/detail/${product.id}">
              <div class="item-thum-wrapper">
                <img src="${imageSrc}" alt="${product.name}" onerror="console.error('이미지 로드 실패:', this.src); this.src='/product_img/placeholder.jpg'">
              </div>
            </a>
            <div class="item-info">
              <ul class="price-info">
                <li class="item-title">
                  <a href="/user/product/detail/${product.id}">${product.name}</a>
                </li>
                <li class="price-info-ori" style="display: ${hasSalePrice ? 'block' : 'none'};">${priceFormatted}</li>
                <li class="price-info-sale">${salePriceFormatted}</li>
              </ul>
            </div>
          `;

          itemArray.appendChild(itemDiv);
        }

        productContainer.appendChild(itemArray);
      }
      
      console.log('[RENDER] 총', products.length, '개 상품 렌더링 완료');
    }

    /**
     * 상품이 없음 메시지 표시
     */
    function showEmptyMessage() {
      const productContainer = document.getElementById('productContainer');
      const emptyMessage = document.getElementById('emptyMessage');
      
      productContainer.innerHTML = '';
      emptyMessage.style.display = 'block';
    }

    /**
     * 가격 포맷팅
     */
    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    /**
     * 카테고리 메뉴 로드
     */
    function loadCategoryMenu() {
      const categoryMenu = document.getElementById('categoryMenu');
      categoryMenu.innerHTML = '';

      categoryData.forEach(category => {
        const li = document.createElement('li');
        
        const parentLink = document.createElement('a');
        parentLink.href = '#';
        parentLink.textContent = category.parentName;
        parentLink.onclick = function(e) {
          e.preventDefault();
          return false;
        };
        
        li.appendChild(parentLink);
        
        if (category.children && category.children.length > 0) {
          const depth2 = document.createElement('ul');
          depth2.className = 'depth2';
          
          category.children.forEach(child => {
            const childLi = document.createElement('li');
            const childLink = document.createElement('a');
            childLink.href = `/user/product/category?category=${encodeURIComponent(child)}`;
            childLink.textContent = child;
            childLink.onclick = function() {
              console.log('소 카테고리 클릭:', child);
            };
            childLi.appendChild(childLink);
            depth2.appendChild(childLi);
          });
          
          li.appendChild(depth2);
        }
        
        categoryMenu.appendChild(li);
      });

      console.log('카테고리 메뉴 로드 완료');
    }

    /**
     * 헤더 네비게이션 로드
     */
    function loadHeaderNavigation() {
      fetch('/api/user/session-info')
        .then(response => response.json())
        .then(data => {
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = '';

          if (data.loggedIn) {
            let navHTML = `
              <li><a href="/user/my_page">마이페이지</a></li>
              <li><a href="/user/board/notice/list">공지사항</a></li>
            `;

            if (data.isAdmin) {
              navHTML += `<li><a href="/admin/dashboard"><b>관리자</b></a></li>`;
            }

            navHTML += `
              <li><a href="#" onclick="handleLogout(); return false;">로그아웃</a></li>
            `;

            headerNav.innerHTML = navHTML;
          } else {
            headerNav.innerHTML = `
              <li><a href="/login">로그인</a></li>
              <li><a href="/signup">회원가입</a></li>
              <li><a href="/">공지사항</a></li>
            `;
          }
        })
        .catch(error => {
          console.error('세션 정보 조회 실패:', error);
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = `
            <li><a href="/login">로그인</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/">공지사항</a></li>
          `;
        });
    }

    /**
     * 로그아웃 처리
     */
    function handleLogout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = '/logout';
      }
    }
  </script>
</body>
</html>
