<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온앤홈 관리자</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">
      <!-- 사이드바 메뉴 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
      <!-- <내부영역 -->
      <div class="on-main">
        <h2 class="mb-30">Dash Board</h2>

        <!-- 비로그인 또는 권한 없음 경고 -->
        <div id="accessWarning" style="display:none; background-color: #fee; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #e94738;">
          <p style="color: #e94738; margin: 0; font-weight: bold;">관리자 권한이 필요합니다.</p>
          <p style="color: #999; margin: 8px 0 0 0; font-size: 12px;"><a href="/login" style="color: #0b1293;">로그인 페이지로 이동</a></p>
        </div>

        <div class="dash-wrapper gap-20" id="dashboardContent" style="display:none;">
          <div class="dash-up gap-20">
            <div class="dash-content">
              <h3 class="dash-content-tit">매출현황</h3>
              <div class="dash-content-inner mb-12">오늘의 주문<span class="dash-content-value"><a href="/admin/order/list" th:text="${todayOrderCount != null ? todayOrderCount : 0}">0</a></span>건</div>
              <div class="dash-content-inner mb-12">오늘의 매출<span class="dash-content-value"><a href="/admin/order/list" th:text="${#numbers.formatInteger(todayRevenue != null ? todayRevenue : 0, 3, 'COMMA')}">0</a></span>원</div>
              <div class="dash-content-inner mb-12">이달의 매출<span class="dash-content-value"><a href="/admin/order/list" th:text="${#numbers.formatInteger(monthRevenue != null ? monthRevenue : 0, 3, 'COMMA')}">0</a></span>원</div>
            </div>
            <div class="dash-content">
              <h3 class="dash-content-tit">상품 현황</h3>
                <div class="dash-content-inner mb-12">전체상품<a href="/admin/product/list"><span class="dash-content-value" th:text="${totalProducts != null ? totalProducts : 0}">0</span></a>건</div>
              <div class="dash-content-inner mb-12">품절 상품<span class="dash-content-value"><a href="/admin/product/list" th:text="${outOfStockProducts != null ? outOfStockProducts : 0}">0</a></span>건</div>
            </div>
          </div>
          <div class="dash-down gap-20">
            <div class="dash-content">
              <h3 class="dash-content-tit">회원 현황</h3>
              <div class="dash-content-inner mb-12">신규가입 회원<span class="dash-content-value"><a href="/admin/user/list" th:text="${todayNewUsers != null ? todayNewUsers : 0}">0</a></span>명</div>
              <div class="dash-content-inner mb-12">전체회원<a href="/admin/user/list"><span class="dash-content-value" th:text="${totalUsers != null ? totalUsers : 0}">0</span></a>명</div>
              <div class="dash-content-inner mb-12">탈퇴 회원<span class="dash-content-value"><a href="/admin/user/list" th:text="${inactiveUsers != null ? inactiveUsers : 0}">0</a></span>명</div>
            </div>
            <div class="dash-content">
              <h3 class="dash-content-tit">게시판</h3>
              <div class="dash-content-inner mb-12">
                  <div class="dash-content-inner mb-12">공지사항<a href="/admin/board/notice/list"><span class="dash-content-value" th:text="${totalNotices != null ? totalNotices : 0}">0</span></a>건</div>
                  <div class="dash-content-inner mb-12">리뷰게시판<a href="/admin/board/review/list"><span class="dash-content-value" th:text="${totalReviews != null ? totalReviews : 0}">0</span></a>건</div>
                  <div class="dash-content-inner mb-12">Q&A게시판<a href="/admin/board/qna/list"><span class="dash-content-value" th:text="${totalQnas != null ? totalQnas : 0}">0</span></a>건</div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // JWT 토큰 확인
      const accessToken = localStorage.getItem('accessToken');
      
      if (!accessToken) {
        document.getElementById('accessWarning').style.display = 'block';
        return;
      }

      // 사용자 정보 확인
      fetch('/api/user/session-info', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.loggedIn && data.isAdmin) {
            // 관리자 권한 있음 - 대시보드 표시
            document.getElementById('dashboardContent').style.display = 'block';
          } else {
            // 관리자 권한 없음
            document.getElementById('accessWarning').style.display = 'block';
            setTimeout(() => {
              window.location.href = '/user/index';
            }, 2000);
          }
        })
        .catch(error => {
          console.error('권한 확인 오류:', error);
          document.getElementById('accessWarning').style.display = 'block';
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        });
    });
  </script>
</body>
</html>
